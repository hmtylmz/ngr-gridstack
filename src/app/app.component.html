<div>
  <ngr-gridstack [options]="options" [disabled]="gridDisabled" (change)="changed($event)">
    <ngr-gridstack-item *ngFor="let item of items; index as index"
    [x]="item.x" [y]="item.y" [width]="item.width" [height]="item.height" [id]="item.id"
    [minHeight]="item.minHeight" [maxHeight]="item.maxHeight"
    [minWidth]="item.minWidth" [maxWidth]="item.maxWidth">
      Id: {{item.id}}
    </ngr-gridstack-item>
  </ngr-gridstack>
</div>
